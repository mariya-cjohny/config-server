eureka:
    client:
      register-with-Eureka: true
      fetch-registry: true
      service-url:
        defaultZone: http://localhost:8761/eureka/
      instance:
        hostname: localhost
        
management:
  tracing:
    sampling:
      probability: 1.0
zipkin:
    base-url: http://127.0.0.1:9411/
